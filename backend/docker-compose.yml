services:
  postgres:
    image: postgres:16-alpine
    container_name: atp-postgres
    environment:
      POSTGRES_USER: atp_user
      POSTGRES_PASSWORD: atp_password
      POSTGRES_DB: atp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: otterprep-postgres-test
    environment:
      POSTGRES_USER: otterprep_test
      POSTGRES_PASSWORD: otterprep_test_password
      POSTGRES_DB: otterprep_test_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otterprep_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: atp-redis
    ports:
      - "6370:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_data_test:
  redis_data: