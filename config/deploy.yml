# Name of your application. Used to uniquely configure containers.
service: acethatpaper-backend

# Name of the container image.
image: lawsonredeye/acethatpaper-backend

# Deploy to these servers.
servers:
  web:
    - 64.225.39.57

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
proxy:
  ssl: false
  host: api.otterprep.com
  app_port: 8080
  healthcheck:
    path: /health
    interval: 5

# Credentials for your image host.
registry:
  #  server: localhost:5555
  # Specify the registry server, if you're not using Docker Hub
  server: ghcr.io
  username: lawsonredeye
  password:
    - KAMAL_REGISTRY_PASSWORD

# Configure builder setup.
builder:
  arch: amd64
  context: backend
  # remote: ssh://app@192.168.0.1

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  clear:
    ENV: production
    DB_HOST: otterprep-db
    DB_PORT: 5432
    DB_USER: atp_user
    DB_NAME: atp_db
    REDIS_HOST: atp-redis
    REDIS_PORT: 6379
    SMTP_HOST: smtp-relay.brevo.com
    SMTP_PORT: 587
    SMTP_USERNAME: lawson@otterprep.com
    SMTP_FROM: noreply@otterprep.com
    FRONTEND_URL: https://www.acethatpaper.com
  secret:
    - DB_PASSWORD
    - JWT_SECRET
    - SMTP_USERNAME
    - SMTP_PASSWORD

# Use a different ssh user than root.
ssh:
  user: tiny-ace
  keys: ["~/.ssh/prexmap_key"]

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  db:
    image: postgres:16-alpine
    host: 64.225.39.57
    port: 5432
    env:
      clear:
        POSTGRES_USER: atp_user
        POSTGRES_DB: atp_db
      secret:
        - POSTGRES_PASSWORD
    files:
      # Mount schema.sql to initialize the DB on first run
      - schema.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    host: 64.225.39.57
    port: 6379
    directories:
      - data/redis:/data
